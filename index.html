<!DOCTYPE html>
<html lang="en">
<head>
  <link lang="en-US">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="politics">
      <section class='form-group'>
        <p>Should there be a federally administrated and taxpayer-funded healthcare system?</p>
        <div class='radio'>
          <label>
            <input type='radio' name='healthcare' value='0'>
            No
          </label>
          <label>
            <input type='radio' name='healthcare' value='' checked>
            ?
          </label>
          <label>
            <input type='radio' name='healthcare' value='1'>
            Yes
          </label>
        </div>
      </section>
      <section class='form-group'>
        <p>Should the powers of government be vested at the state or national level?</p>
        <div class='radio'>
          <label>
            <input type='radio' name='national-state' value='0'>
            State Level
          </label>
          <label>
            <input type='radio' name='national-state' value='' checked>
            ?
          </label>
          <label>
            <input type='radio' name='national-state' value='1'>
            National Level
          </label>
        </div>
      </section>
      <section class='form-group'>
        <p>Do you believe in tax-funded wealth redistribution programs?</p>
        <div class='radio'>
          <label>
            <input type='radio' name='wealth-redistribution' value='0'>
            No
          </label>
          <label>
            <input type='radio' name='wealth-redistribution' value='' checked>
            ?
          </label>
          <label>
            <input type='radio' name='wealth-redistribution' value='1'>
            Yes
          </label>
        </div>
      </section>
      <button class="btn" type="submit">Submit</button>
    </form>
    <div id='output'></div>
  </div>
</body>
</html>
